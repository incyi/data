# Unique project key in SonarCloud
sonar.projectKey=incyi_data

# Organization key in SonarCloud
sonar.organization=incyi

# Project name (for display in SonarCloud)
sonar.projectName=Incyi Data

# Project version
sonar.projectVersion=1.0

# Where the source code is located
sonar.sources=src

# Where test files are located
sonar.tests=tests

# Language
sonar.language=py

# Python version (set to exact version for more precise analysis)
sonar.python.version=3.13

# Coverage report from pytest-cov (Cobertura XML format)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Optional: Exclude specific files or directories
# sonar.exclusions=**/__init__.py,**/tests/**

# Optional: Exclude specific test files if needed
# sonar.test.exclusions=**/examples/**

# Optional: Enable debug logs (only for troubleshooting)
# sonar.verbose=true
